<input type="text" #userInput>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-gamecontrol (intervalFired)="onIntervalFired($event)"></app-gamecontrol>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber" #oddie></app-odd>
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
